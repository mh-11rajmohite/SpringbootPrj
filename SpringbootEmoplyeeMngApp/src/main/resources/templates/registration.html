 
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	
	<div class="container">
    <h1>Register Here</h1>
	
	<form th:action="@{/register}" th:object="${emp}" method="post">
		
		<font style="color: red'">
			<p th:text="${smsg}" col></p>	
		</font>
		 
		<font style="color: red'">
			<p th:text="${emsg}" col></p>	
		</font>
		
			<table>
				<tr>
					<td>Name : </td>
					<td><input type="text" th:field="*{empName}"  /><td>
				</tr>
				
				<tr>
					<td>Address : </td>
					<td><input type="text" th:field="*{empAddr}"  /><td>
				</tr>
				 		
				<tr>
					<td>Email : </td>
					<td><input type="email" th:field="*{email}"  /><td>
				</tr>
		
				<tr>
					<tr>
					<td>Password : </td>
					<td><input type="password" th:field="*{pwd}"  /><td>
				</tr>
			
				<tr>
					<td>Phone no. : </td>
					<td><input type="number" th:field="*{phono}"  /><td>
				</tr>
				
				<tr>
				<td></td>
					<td><input type="submit" value="Submit" class="btn btn-primary"/><td>
				</tr>
			</table>
			</form>
	
	
	
	
		<a href="/">Click Here to Login </a>

	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
